    <style>

        header {

        header p {

            margin-top: 0.3rem;
        }

        .filters {
            background: white;
            padding: 1rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-group label {
            font-size: 0.85rem;
            color: #666;
        }

        select {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
            background: white;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        .day-section {
            margin-bottom: 2rem;
        }

        .day-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.8rem 1.2rem;
            border-radius: 8px 8px 0 0;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .day-header .count {
            background: rgba(255,255,255,0.2);
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .activities-grid {
            background: white;
            border-radius: 0 0 8px 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .activity {
            display: grid;
            grid-template-columns: 100px 1fr 140px 140px;
            padding: 0.8rem 1.2rem;
            border-bottom: 1px solid #eee;
            align-items: center;
            transition: background 0.15s;
        }

        .activity:hover {
            background: #f8f9ff;
        }

        .activity:last-child {
            border-bottom: none;
        }

        .activity.hidden {
            display: none;
        }

        .time {
            font-weight: 600;
            color: #667eea;
            font-size: 0.95rem;
        }

        .activity-info {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .activity-name {
            font-weight: 500;
        }

        .activity-type {
            font-size: 0.75rem;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            display: inline-block;
            width: fit-content;
        }

        .type-ensaio_banda { background: #e3f2fd; color: #1565c0; }
        .type-ensaio_percussao { background: #fce4ec; color: #c2185b; }
        .type-aula_individual { background: #e8f5e9; color: #2e7d32; }
        .type-aula_em_grupo { background: #fff3e0; color: #ef6c00; }
        .type-aula_escola { background: #f3e5f5; color: #7b1fa2; }
        .type-aula_teoria { background: #e0f7fa; color: #00838f; }
        .type-luthieria { background: #efebe9; color: #5d4037; }

        .location {
            color: #666;
            font-size: 0.9rem;
        }

        .location::before {
            content: '游늸 ';
        }

        .teacher {
            color: #333;
            font-size: 0.9rem;
        }

        .teacher::before {
            content: '游녻 ';
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            justify-content: center;
            padding: 1rem;
            background: white;
            margin-bottom: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.8rem;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: #666;
            background: white;
            border-radius: 8px;
            display: none;
        }

        .no-results.visible {

        }

            }

    </style>
