<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favela Brass - Relatórios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #3E0B59 0%, #5A0E7A 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .logo {
            max-width: 250px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: rgba(255,255,255,0.8);
        }

        .reports {
            list-style: none;
            padding: 0;
        }

        .reports li {
            margin-bottom: 15px;
        }

        .reports a {
            display: block;
            background: rgba(255,255,255,0.1);
            color: #FEF100;
            text-decoration: none;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 1.2rem;
            transition: background 0.2s;
        }

        .reports a:hover {
            background: rgba(255,255,255,0.2);
        }

        footer {
            margin-top: 60px;
            color: rgba(255,255,255,0.4);
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <img src="Logo FB White.png" alt="Favela Brass" class="logo">
    <h1>Relatórios Financeiros</h1>

    <ul class="reports">
        <li><a href="dezembro-2025.html">Dezembro 2025</a></li>
    </ul>

    <footer>
        <p>Associação Musical Favela Brass</p>
    </footer>
</body>
</html>
